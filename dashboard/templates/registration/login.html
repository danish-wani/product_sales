{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="width:50%;">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{% static 'logos/product_sales.png'%}" height="auto">
        </div>
    </div>
    <div class="card d-flex justify-content-center text-center" style="margin-top:10%; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(71,146,149,1) 0%, rgba(149,162,162,1) 0%, rgba(223,233,233,1) 100%)">
      <div class="card-header bg-light" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(71,146,149,1) 0%, rgba(126,129,129,1) 0%, rgba(223,233,233,1) 100%)">Login</div>
        <form method="post">
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}

          </div>
            <div class="card-footer">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function(){
        $('#id_username').siblings('label').html('Username/Email:');
        $('input').each(function(index){

            $(this).addClass('form-control-lg');
        })
        $('label').each(function(index){

            $(this).addClass('form-control-lg');
        })
    })
</script>
{% endblock %}
